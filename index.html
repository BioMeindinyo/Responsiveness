<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-content">
      <div class="left-content">
        <h2>Learn to code by watching others</h2>
        <p>
          See how experienced developers solve problems in real time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="right-content">
        <button class="tryit-btn">
          Try for free for 7 days then $20/mo thereafter
        </button>
        <div class="form-content">
          <form action="">
            <div class="inputcontent">
              <input type="text" id="fname" placeholder="Firstname" />
            </div>
            <div class="inputcontent">
              <input type="text" id="lname" placeholder="Lastname" />
            </div>
            <div class="inputcontent">
              <input type="email" id="email" placeholder="Email Address" />
            </div>
            <div class="inputcontent">
              <input type="password" id="pword" placeholder="Password" />
            </div>
            <div class="inputcontent">
              <input
                type="submit"
                id="submit-btn"
                value="CLAIM YOUR FREE TRIAL"
              />
            </div>
          </form>
          <p class="terms-p">
            By clicking the button you are agreeing to our
            <a href="Terms of service">Terms of service</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
